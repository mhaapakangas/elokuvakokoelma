{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('actors_update', actor_id=actor_id) }}">
  <table>
    <tr>
      <td>
        {{ form.name.label }}
      </td>
      <td>
        {{ form.name(class_='form-control') }}
      </td>
      <td>
        <ul>
          {% for error in form.name.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td colspan="3">
        <input type="submit" class="btn btn-primary" value="Update actor" style="margin-top:10px"/>
      </td>
    </tr>
  </table>
</form>
{% endblock %}
