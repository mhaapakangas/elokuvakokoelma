{% extends "layout.html" %}

{% block body %}
<h3>{{ movie.name }}</h3>
<form method="POST" action="{{ url_for('add_rating', movie_id=movie.id) }}">
  <table>
    <tr>
      <td>
        {{ form.want_to_watch.label }}
      </td>
      <td>
        {{ form.want_to_watch }}
      </td>
    </tr>
    <tr>
      <td>
        {{ form.rating.label }}
      </td>
      <td>
        {{ form.rating(class_='form-control') }}
      </td>
      <td>
        <ul>
          {% for error in form.rating.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td colspan="3">
        <input type="submit" class="btn btn-primary" value="Add to my collection"/>
      </td>
    </tr>
  </table>
</form>
{% endblock %}
