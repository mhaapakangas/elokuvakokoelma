{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Movie</th>
      <th>Year</th>
      <th>Runtime</th>
      <th>Genre</th>
    </tr>
    {% for movie in movies %}
    <tr>
      <td>{{ movie.name }}</td>
      <td>{{ movie.year }}</td>
      <td>{{ movie.runtime }}</td>
      <td>{{ movie.genre }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
